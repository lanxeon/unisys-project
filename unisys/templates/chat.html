<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Chat Room</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway' type="text/css" rel='stylesheet'>
    <script>
        //  philipwalton.com/articles/the-google-analytics-setup-i-use-on-every-site-i-build
        window.ga = window.ga || function() {
          (ga.q = ga.q || []).push(arguments);
        };
        ga('create', 'UA-33848682-1', 'auto');
        ga('set', 'transport', 'beacon');
        ga('send', 'pageview');
    </script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href = "{{ url_for('static', filename = 'stylesheets/chat.css') }}">

    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    
    <script src = "{{ url_for('static', filename='socketIO.js') }}"></script>

{% if user_connected==False %}
    <form action = "" method="POST">
        {{ form.hidden_tag() }}
        {{form.receiver.label}} {{form.receiver}} &nbsp; {{ form.submitRecv }}
    </form>
{% endif %}

{% if user_connected %}
    <video id="myVideo" autoplay></video>

    <div id="chatBar">
        <div id = "topRecv">
            <p id="topRecvContent">{{ receiver }}</p>
        </div>
        <div id="messages">
            <script type="application/javascript">
                {% for message in messages %}
                    {% if message.sender == sender %}
                        appendMessage("localText","{{ message.sender|safe }}", "{{ message.message|safe }}");
                    {% else %}
                        appendMessage("remoteText","{{ message.sender|safe }}", "{{ message.message|safe }}");
                    {% endif %}
                {% endfor %}
                scrollSmoothToBottom("messages");
            </script>
        </div>
    </div>

    <div id = "msgBar">
        <font color="white" size="4.5">Send Message</font><br>
        <textarea rows ="4" cols="50" id="myMessage" placeholder="Type or gesture a message" ></textarea>
        <button id="sendbutton" class="btn info send">
            <i class="material-icons">send</i>
        </button>
        <div>
            <input type = "checkbox" id = "autoCorrect" name="auto" style = "position: relative; top: 2px;">
            <label for="auto" style = "font-size:14px; color: white; opacity: 63%">Enable Sign to Text autocorrect?</label>
            
            <input type = "checkbox" id = "tts" name="tts" style = "position: relative; top: 2px;">
            <label for="auto" style = "font-size:14px; color: white; opacity: 63%">Enable Text-To-Speech?</label>
        </div>
    </div>

    <a href ="{{ url_for('signs') }}" target="_blank">
        <button class="btn success gestureHelp">Need help with gestures?</button>
    </a>

    <script src="{{ url_for('static', filename = 'local.js')}}"></script>
    <script id="objDetect" src="{{ url_for('static', filename = 'objDetect.js')}}" data-source="myVideo" data-mirror="false" data-uploadWidth="640" data-scoreThreshold="0.90"></script>
{% endif %}
</body>
</html>
