<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

<body>
<!-- Socket-IO script -->
    <script type="text/javascript">
    $(document).ready(function() {
        var socket = io();
        var socket_private = io.connect('/private');
        var localUser;
        ttsServer = window.location.origin+'/tts';

        //script for autplaying audio element on first load
        window.audioStart = function(msgno) {
            let audioElement = document.getElementById('id'+msgno);
            audioElement.play();
        }

        //private sockets

        socket_private.on('user logged in', (usn)=>{
            console.log('user with username '+usn+' has connected on client side');
            localUser = usn;
        });


        socket_private.on('new private message', function(msg, sender) {
            $("#messages").append("<span id = 'remote' style='display: inline-block; width: 230px; position:relative;left:-6%;' ><b>"+sender+" :</b> " +msg+"</span><br>");
            let formdata = new FormData();
            formdata.append("recMsg", msg);
            
            let xhr = new XMLHttpRequest();
            xhr.open('POST', ttsServer, true);
            xhr.onload = function() {
                if(this.status === 200) {
                    let payload = JSON.parse(this.response);
                    url = payload.url;
                    msgno = payload.msgno;

                    audio = document.createElement('p');
                    audio.innerHTML = "<audio id = 'id"+msgno+"' src='"+ url + "' controls onloadstart = 'audioStart("+msgno+")' style='position:relative; width:25%; height: 20px; top:112%; left:-6%'>";
                    $("#messages").append(audio);
                    $("#messages").append('<br>');
                }
            else
                console.error(xhr);
            }
            xhr.send(formdata);
            
            console.log('Received message');
        });

        
        $('#sendbutton').on('click', function() {
            var recipient = $('#send_to_username').val();
            var message_to_send = $('#myMessage').val();
            $('#messages').append("<span id = 'local' style='display: inline-block; width: 230px; position:relative; left:53%; white-space: initial;'><b>"+localUser+" :</b> "+message_to_send+"</span><br>");
            socket_private.emit('private message', {'username' : recipient, 'message' : message_to_send, 'sender' : localUser});
            $('#myMessage').val('');
        });
    });
    </script>
